<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-3">
            <!--Search a city for forecast-->
            <div class="card">
                <h3 class="card-header">Search for a City:</h3>
                <form id="user-form" class="card-body">
                    <input name="city" id="cityName" type="text" autofocus="true" placeholder="Enter a City Name"
                        class="form-input" />
                    <button type="submit" class="btn">Search</button>
                    <button type="button" class="btn">Clear History</button>
                </form>
            </div>

            <!--Display list of searched terms-->
            <div class="card-history" id="searchHistory"></div>
        </div>
        <div class="col-12 col-md-9">
            <!--Main weather forecast for the day-->
            <div class="list-group">
                <h1 id="city">City & Date</h1>
                <p id="temperature">Temp:</p>
                <p id="windSpeed">Wind:</p>
                <p id="humidity">Humidity:</p>
                <p id="uvIndex">UV Index: </p>
            </div>

            <h2 class="forecast">5-Day Forecast:</h2>

            <!--Create 5 day forecast blocks-->
            <div class="flex-row justify-space-between" id="futureForecast">
                <div class="list-group forecast-background">
                    <h2 id="foreOne">Date</h2>
                    <p id="tempForeOne">Temp:</p>
                    <p id="windForeOne">Wind:</p>
                    <p id="humForeOne">Humidity:</p>
                </div>
                <div class="list-group forecast-background">
                    <h2 id="foreTwo">Date</h2>
                    <p id="tempForeTwo">Temp:</p>
                    <p id="windForeTwo">Wind:</p>
                    <p id="humForeTwo">Humidity:</p>
                </div>
                <div class="list-group forecast-background">
                    <h2 id="foreThree">Date</h2>
                    <p id="tempForeThree">Temp:</p>
                    <p id="windForeThree">Wind:</p>
                    <p id="humForeThree">Humidity:</p>
                </div>
                <div class="list-group forecast-background">
                    <h2 id="foreFour">Date</h2>
                    <p id="tempForeFour">Temp:</p>
                    <p id="windForeFour">Wind:</p>
                    <p id="humForeFour">Humidity:</p>
                </div>
                <div class="list-group forecast-background">
                    <h2 id="foreFive">Date</h2>
                    <p id="tempForeFive">Temp:</p>
                    <p id="windForeFive">Wind:</p>
                    <p id="humForeFive">Humidity:</p>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui-touch-punch/0.2.3/jquery.ui.touch-punch.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>
    <script src="./assets/js/javascript.js"></script>
</body>

</html>
